<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% end %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-3">

                <a href="/qrservice/upload" class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="/static/img/qr-code.png" style="width: 25px;margin: 10px;">
                    <span class="fs-4">Covid-19 service</span>
                </a>
        
                <!--
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/qrservice/upload">Страница проверки qr-кода</a>
                -->
            </nav>
            </div>
        </header>
        {% block content %}{% end %}
    </div>

</html>
